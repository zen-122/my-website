<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 1rem 0;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      background-color: #333;
      padding: 10px 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
    }

    .navbar a:hover {
      background-color: #575757;
      border-radius: 5px;
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 20px;
    }

    .navbar .menu {
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">MySite</div>
    <div class="menu">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

  <div id="home">
    <h1>Welcome to MySite</h1>
    <p>This is the home section.</p>
  </div>

  <div id="about">
    <h2>About Us</h2>
    <p>This is the about section.</p>
  </div>

  <div id="services">
    <h2>Our Services</h2>
    <p>This is the services section.</p>
  </div>

  <div id="contact">
    <h2>Contact Us</h2>
    <p>This is the contact section.</p>
  </div>
</body>
</html>

<body>

</body>
</html>
